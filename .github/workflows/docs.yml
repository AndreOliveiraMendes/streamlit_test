name: Doc (pdoc → GitHub Pages)

on:
  push:
    branches: [ main ]          # ou a branch que preferir
  workflow_dispatch:            # permite disparar manualmente

permissions:
  contents: read                # checkout
  pages: write                  # publicar no Pages
  id-token: write               # necessário p/ deploy

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar pdoc
        run: pip install pdoc

      - name: Gerar HTML (pdoc)
        run: |
          pdoc flame_util.py --output-dir docs-html   # coloque seus módulos aqui

      # empacota a pasta docs-html como artefato “static-site”
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-html

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ação oficial do GitHub
